<!DOCTYPE html>
<head>    
</head>

<body>
<html lang="en">   
<header>
    <link rel="stylesheet" href="FormsCss.css">
    <title>Forms</title>    
    <p><center><b>Forms</b><br></center></p>
</header>
<center>
    <p>First Name <input name="firstname" type="text" size="25"></p>
    <p>Last Name <input name="lastname" type="text" size="25"></p>
    <p>Password <input name="password" type="password" size="25"></p>
    
    <p>
        <label>Enter some of your favorite musical artists<br></label>
        <textarea name ="feedback" rows="3" cols="75"></textarea>
    </p>

    <div id="genreDIV">     
        <p>
            <input class="genreInput" name="genreChoice" type="radio" value="Metal" checked="checked">Metal<br>
            <input class="genreInput" name="genreChoice" type="radio" value="Rock" >Rock<br>
            <input class="genreInput" name="genreChoice" type="radio" value="Jazz" >Jazz<br>        
        </p>
        <button id="MyButton">Submit</button>
    </div>
    
    <div id="metalband">
        <p>
            <b><u><i>Metal Band Choice</i></u></b><br>
            <input name="Metal Band choice" type="radio" value="Metal Band #1">Metal Band #1<br>
            <input name="Metal Band choice" type="radio" value="Metal Band #2">Metal Band #2<br>
            <input name="Metal Band choice" type="radio" value="Metal Band #3">Metal Band #3<br>
        </p>
    </div>

    <div id="rockband">
        <p>
            <b><u><i>Rock Band Choice</i></u></b><br>
            <input name="Rock Band choice" type="radio" value="Rock Band #1">Rock Band #1<br>
            <input name="Rock Band choice" type="radio" value="Rock Band #2">Rock Band #2<br>
            <input name="Rock Band choice" type="radio" value="Rock Band #3">Rock Band #3<br>
        </p>
    </div>

    <div id="jazzband">
        <p>
            <b><u><i>Jazz Band Choice</i></u></b><br>
            <input name="Jazz Band choice" type="radio" value="Jazz Band #1">Jazz Band #1<br>
            <input name="Jazz Band choice" type="radio" value="Jazz Band #2">Jazz Band #2<br>
            <input name="Jazz Band choice" type="radio" value="Jazz Band #3">Jazz Band #3<br>
        </p>  
    </div>
    
</center>
</body>

<script src="FormsJs.js"></script>
</html>
