<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>IT Ticket</title>

    <link rel="stylesheet" type="text/css" href="style.css">


</head>

<body>

    <h1 style="text-align:center;">IT Ticket</h1>


    <form>

        <label for="username">Username</label>
        <input type="text" id="username" placeholder="Preston Metzger" style="width: 350px;">

        <br>
        <label for="password">Password</label>
        <input type="password" style="width: 350px;">

        <br>

        <label for="Email">Email</label>
        <input type="email" id="Email" placeholder="pmetzger@wvup.edu" style="width: 350px;">

        <br>

        <p>
            &emsp;
        </p>

        <br>

        <label for="">Computer Issue</label>
        <select name="" id="computer-issue-select">
            <option value="Password Reset">Password Reset</option>
            <option value="Blackboard Issues">BlackBoard Issues</option>
            <option value="Try turning it on">Computer won't start</option>
            <option value="Network Issues">Network Issues</option>
            <option value="Other">Other</option>
        </select>

        <br>


        <label for="">Department</label>
        <input id="hr-button" type="radio" name="makeChanges" value="HR"> Human Resources
        <input id="it-button" type="radio" name="makeChanges" value="IT"> Information Technology
        <input id="mg-button" type="radio" name="makeChanges" value="MG"> Management


        <br>
        <label for="date-input">Date</label>
        <input id="date-input" type="date">

        <br>

        <!-- <label for="">My complaints</label> <br>
        <textarea name="" id="" style="width: 100%; height: 200px;">

        </textarea>

        <br> -->

        <input id="submit-button" type="submit" value="Submit">

        <!-- <audio src="" controls>
            <source src="/audio.mp3" type="audio/mp3"></source>
            <source src="/audio.ogg" type="audio/ogg"></source>
        </audio> -->

    </form>

    <table style="width:50%;">
        <caption>
            <h3>Computer Issues Log</h3>
        </caption>
        <thead>
            <tr>
                <th>Issue</th>
                <th>Department</th>
                <th>Date</th>

            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>

    <img src="IT_Issue.png" class="centerImage" width="500" height="500" />





    <!-- Example of implementing a class to .clearfix { clear:both }
    this will clear floats and allow box modeling as usual -->
    <span class="clearfix"></span>



    <script src="index.js"></script>

</body>

</html>
