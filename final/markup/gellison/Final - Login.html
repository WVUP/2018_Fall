<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Roane Login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <script>
        
        function validate()
        {
            if(document.getElementById("email").value == "gellison@gmail.com" && document.getElementById("pwd").value == "Password1")
            {
                location.href="Final - Register Part 2.html";
            }
            else
            {
                alert("Incorrect Email or Password!");
            }
        }

    </script>

    <style>

        html,body {
            width: 100%;
            height: 100%;
            margin: 0px;
            padding: 0px;
            overflow-x: hidden; 
        }

        body{
            background-image: url("https://raw.githubusercontent.com/WVUP/2018_Fall/master/final/markup/dorr1/images/image5.jpg");
            background-repeat: no-repeat;
            background-size: 2000px 1000px;
        }

        .navbar {
            margin-bottom: 0px;
            overflow: hidden;
        }

        .logo {
            float: left;
            width: 70px;
            height: 70px;
            margin-top: 8px;
        }

        .loginText {
            color: white !important;
            font-size: 25px;
            margin-right: 5px;
            margin-top: 11px;
        }

        .navbar-text {
            color: white !important;
            font-size: 30px;
        }

        .navbar-inverse {
            background-color: maroon;
            border: none;
            margin-bottom: none !important;
        }

        li:hover {
            text-decoration: underline;
        }

        .topnav {
            background-color: rgb(192, 192, 192);
            overflow: hidden;
        }

        .topnav a {
            float: left;
            color: black;
            text-align: center;
            padding: 12px 50px;
            text-decoration: none;
            font-size: 17px;
        }

        .topnav a:hover {
            background-color: rgb(102, 102, 102);
            color: maroon;
        }

        .topnav a.active {
            background-color: #666666;
            color: white;
        }

        .jumbotron {
            align-self: center;
            margin: 120px;
            background-color: rgba(123, 123, 124, 0.8);
        }
        
        input {
            border: 1px solid maroon;
            border-radius: 4px;
            box-sizing: border-box;
        }

        /* Style the submit button */
        input[type=submit] {
            background-color: maroon;
            color: white;
        }

    </style>
</head>


<body>
    
    <!-- Top Navigation Bar -->
    <nav class="navbar navbar-inverse navbar-static-top">
        <ul>
            <img src="https://raw.githubusercontent.com/WVUP/2018_Fall/master/final/markup/dorr1/images/roane_white.png" class="logo">
        </ul>
        <p class="navbar-text">Roane County Schools</p>
        <ul class="nav navbar-nav navbar-right">
            <li><a class="loginText" href="Final - Login.html">Login</a></li>
            <li><a class="loginText" href="Final - Register.html">Register</a></li>
        </ul>
    </nav>

    <!-- Bottom Navigation Bar -->
    <div class="topnav">
        <a href="Final - Home.html">Home</a>
        <a href="Final - News.html">News</a>
        <a href="Final - Directory.html">Directory</a>
        <a href="Final - FAQ.html">FAQ</a>
    </div>

    <!-- Login -->
    <div class="row">
        <div class="container">
            <div class="jumbotron">
                <h2 style="text-align:center; color: black;">Login</h2>
                <hr>
                <div>
                    <form action="Final - Register Part 2.html">
                    <div class="form-group">
                        <label for="email">Email address:</label>
                        <input type="email" class="form-control" id="email" placeholder="johndoe@gmail.com" style="width: 400px;" required>
                    </div>
                    <div class="form-group">
                        <label for="pwd">Password:</label>
                        <input type="password" class="form-control" id="pwd" placeholder="Password" style="width: 400px;" required>
                    </div>
                    <div class="form-group form-check">
                        <label class="form-check-label">
                        <input class="form-check-input" type="checkbox"> Remember me
                        </label>
                    </div>
                    <input type="submit" value="Login" onclick="javascript:validate()">
                    </form>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
