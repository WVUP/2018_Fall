<!doctype html>
<html lang="en">

<head>
    <title>Roane County Boosters</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- External CSS -->
    <link rel="stylesheet" href="Booster.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

    <!-- Embedded CSS -->
    <style>
        body {
            background-image: url(images/Raider.jpg);
            background-repeat: no-repeat;
            background-size: cover;
        }
    </style>
    <script src="Booster.js"></script>

</head>

<body>
    <div class="top">
        <div id="navlinks" class="navi1">
            <div class="roaneschools">
                <p id="county"><img src="images/roane_white.png" id="roanewhite">Roane County Schools</p>
            </div>
            <div class="logins">
                <ul>
                    <li>
                        <a id="logins" name="login" href="Login.html">Login</a>
                    </li>
                    <li>
                        <a id="logins" href="Registration.html">Register</a>
                    </li>
                </ul>

            </div>
        </div>
        <div class="navi2">
            <nav class="nav justify-content-center|justify-content-end">
                <a class="nav-link active" href="Booster.html">Home</a>
                <a class="nav-link" href="News.html">News</a>
                <a class="nav-link" href="Directory.html">Directory</a>
                <a class="nav-link" href="FAQ.html">FAQ</a>
            </nav>
        </div>
    </div>
    <div class="main1">
        <div class="one">
            <img src="images/RoaneRaiders.png" id="RoaneRaiders">
        </div>
        <div class="two">
            <h1 id="head">Please Fill Out Student(s) Information</h1>
            <div id="register" class="container">
                <form id="registerform">
                    <div class="names">
                        <div id="names">
                            <input type="text" name="StudentFirst" id="StudentFirst" placeholder="First Name" required>
                        </div>
                        <div id="names">
                            <input type="text" name="StudentLast" id="StudentLast" placeholder="Last Name" required>
                        </div>
                    </div>
                    <div class="grade">
                        <select name="grade" id="grade" required>
                            <option value="">Select Grade Level</option>
                            <option value="9th">9th Grade</option>
                            <option value="10th">10th Grade</option>
                            <option value="11th">11th Grade</option>
                            <option value="12th">12th Grade</option>
                        </select>
                    </div>
                    <div class="DOB">
                        <select name="month" required>
                                <option value="">Select Month</option>
                                <option value="Jan">Janurary</option>
                                <option value="Feb">Feburary</option>
                                <option value="Mar">March</option>
                                <option value="Apr">April</option>
                                <option value="May">May</option>
                                <option value="Jun">June</option>
                                <option value="Jul">July</option>
                                <option value="Aug">August</option>
                                <option value="Sep">September</option>
                                <option value="Oct">October</option>
                                <option value="Nov">November</option>
                                <option value="Dec">December</option>
                        </select>
                        <select name="day" required>
                                <option value="">Select Day</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">8</option>
                                <option value="10">10</option>
                                <option value="11">11</option>
                                <option value="12">12</option>
                                <option value="13">13</option>
                                <option value="14">14</option>
                                <option value="15">15</option>
                                <option value="16">16</option>
                                <option value="17">17</option>
                                <option value="18">18</option>
                                <option value="19">19</option>
                                <option value="20">20</option>
                                <option value="21">21</option>
                                <option value="22">22</option>
                                <option value="23">23</option>
                                <option value="24">24</option>
                                <option value="25">25</option>
                                <option value="26">26</option>
                                <option value="27">27</option>
                                <option value="28">28</option>
                                <option value="29">29</option>
                                <option value="30">30</option>
                                <option value="31">31</option>
                        </select>
                        <select name="year" required>
                                
                        </select>
                    </div>
                    <div class="sports">
                        <table style="width:100%">
                            <tr>
                                <td>Football</td>
                                <td>Softball</td>
                            <tr>
                                <td>Golf</td>
                                <td>Cheerleading</td>
                            </tr>
                            <tr>
                                <td>Wrestling</td>
                                <td>Baseball</td>
                            </tr>
                            <tr>
                                <td>Volleyball</td>
                                <td>Track and Field</td>
                            </tr>
                            <tr>
                                <td>Basketball</td>
                                <td>Cross Country</td>
                            </tr>
                        </table>
                    </div>
                    <div id="addstudent">

                    </div>
                    <div class="footer">
                        <input type="reset" onclick="Reset()" value="Clear">
                        <input type="submit" onclick="Submit()" value="Submit">
                    </div>
                </form>
            </div>
        </div>
        <div class="three">
            <img src="images/RoaneRaiders.png" id="RoaneRaiders">
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="Booster.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
