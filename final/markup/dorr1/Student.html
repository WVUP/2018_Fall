<!doctype html>
<html lang="en">

<head>
    <title>Roane County Boosters</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- External CSS -->
    <link rel="stylesheet" href="CSS/Booster.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Embedded CSS -->
    <style>
        body {
            background-image: url(images/chalk.jpg);
            background-repeat: no-repeat;
            background-size: cover;
        }
    </style>
</head>

<body>
    <div class="top">
        <div id="navlinks" class="navi1">
            <div class="roaneschools">
                <p id="county"><img src="images/roane_white.png" id="roanewhite">Roane County Schools</p>
            </div>
            <div class="logins">
                <ul>
                    <li>
                        <label for="logins"></label>
                        <a id="logins" name="login" href="Login.html">Log Out</a>
                    </li>
                </ul>

            </div>
        </div>
        <div class="navi2">
            <nav class="nav justify-content-center|justify-content-end">
                <a class="nav-link active" href="HomePage.html">Home</a>
                <a class="nav-link" href="News.html">News</a>
                <a class="nav-link" href="Directory.html">Directory</a>
                <a class="nav-link" href="FAQ.html">FAQ</a>
            </nav>
        </div>
    </div>
    <div class="main1">
        <div class="one">
            <img src="images/RoaneRaiders.png" id="RoaneRaiders">
        </div>
        <div class="two">
            <br>
            <div id="register" class="container">
                <form id="StudentInfo" class="needs-validation" novalidate>
                    <div class="student1">
                        <h3 id="h3">Student 1</h3>
                        <hr id="hr">
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <input type="text" class="form-control" id="StudentFirst1" placeholder="First Name"
                                    required>
                                <div class="invalid-feedback">*First Name*</div>
                            </div>
                            <div class="form-group col-md-6">
                                <input type="text" class="form-control" id="StudentLast1" placeholder="Last Name"
                                    required>
                                <div class="invalid-feedback">*Last Name*</div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-12">
                                <select id="StudentGrade1" class="form-control" required>
                                    <option value="">Grade Level</option>
                                    <option value="9th">9th Grade</option>
                                    <option value="10th">10th Grade</option>
                                    <option value="11th">11th Grade</option>
                                    <option value="12th">12th Grade</option>
                                </select>
                                <div class="invalid-feedback">*Grade*</div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-12">
                                <select id="StudentAge1" class="form-control" required>
                                    <option value="">Age</option>
                                    <option value="14">14</option>
                                    <option value="15">15</option>
                                    <option value="16">16</option>
                                    <option value="17">17</option>
                                    <option value="18">18</option>
                                    <option value="19">19</option>
                                </select>
                                <div class="invalid-feedback">*Age*</div>
                            </div>
                        </div>
                        <a>Choose all that apply - Hold Ctrl to Select Multiples</a>
                        <div class="form-row">
                            <div class="form-group col-md-12">
                                <select multiple class="form-control" id="StudentSports1">
                                    <option value="Football">Football</option>
                                    <option value="Baseball">Baseball</option>
                                    <option value="Softball">Softball</option>
                                    <option value="Basketball">Basketball</option>
                                    <option value="Volleyball">Volleyball</option>
                                    <option value="Cheerleading">Cheerleading</option>
                                    <option value="Track and Field">Track and Field</option>
                                    <option value="Cross Country">Cross Country</option>
                                    <option value="Wrestling">Wrestling</option>
                                    <option value="Golf">Golf</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <button type="button" id="addStudent2" class="btn btn-warning collapse show" data-toggle="collapse"
                        data-target="#student2, #addStudent2, #removeStudent2">Add Another Student <i class="fa fa-plus-circle    "></i></button>
                    <!----------------------------------------Add Student 2 Form------------------------------------------->
                    <div id="student2" class="collapse">
                        <h3>Student 2</h3>
                        <hr>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <input type="text" class="form-control" id="StudentFirst2" placeholder="First Name">
                                <div class="invalid-feedback">*First Name*</div>
                            </div>
                            <div class="form-group col-md-6">
                                <input type="text" class="form-control" id="StudentLast2" placeholder="Last Name">
                                <div class="invalid-feedback">*Last Name*</div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-12">
                                <select id="StudentGrade2" class="form-control">
                                    <option value="">Grade Level</option>
                                    <option value="9th">9th Grade</option>
                                    <option value="10th">10th Grade</option>
                                    <option value="11th">11th Grade</option>
                                    <option value="12th">12th Grade</option>
                                </select>
                                <div class="invalid-feedback">*Grade*</div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-12">
                                <select id="StudentAge2" class="form-control">
                                    <option value="">Age</option>
                                    <option value="14">14</option>
                                    <option value="15">15</option>
                                    <option value="16">16</option>
                                    <option value="17">17</option>
                                    <option value="18">18</option>
                                    <option value="19">19</option>
                                </select>
                                <div class="invalid-feedback">*Age*</div>
                            </div>
                        </div>
                        <a>Choose all that apply</a>
                        <div class="form-row">
                            <div class="form-group col-md-12">
                                <select multiple class="form-control" id="StudentSports2">
                                    <option value="Football">Football</option>
                                    <option value="Baseball">Baseball</option>
                                    <option value="Softball">Softball</option>
                                    <option value="Basketball">Basketball</option>
                                    <option value="Volleyball">Volleyball</option>
                                    <option value="Cheerleading">Cheerleading</option>
                                    <option value="Track and Field">Track and Field</option>
                                    <option value="Cross Country">Cross Country</option>
                                    <option value="Wrestling">Wrestling</option>
                                    <option value="Golf">Golf</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <button type="button" id="removeStudent2" class="btn btn-danger collapse" data-toggle="collapse"
                        data-target="#student2, #addStudent2, #removeStudent2">Remove Student <i class="fa fa-minus-circle    "></i></button>
                    <button type="submit" id="submit" class="btn btn-success">Submit</button>
                </form>
                <br>
                <br>
            </div>
        </div>
        <div class="three">
            <img src="images/RoaneRaiders.png" id="RoaneRaiders">
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="JS/Student.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
