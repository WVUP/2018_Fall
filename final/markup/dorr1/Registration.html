<!doctype html>
<html lang="en">

<head>
    <title>Roane County Boosters</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- External CSS -->
    <link rel="stylesheet" href="Booster.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

    <!-- Embedded CSS -->
    <style>
        body {
            background-image: url(images/Raider.jpg);
            background-repeat: no-repeat;
            background-size: cover;
        }
    </style>
    <script src="Booster.js"></script>
    
</head>

<body>
    <div class="top">
        <div id="navlinks" class="navi1">
            <div class="roaneschools">
                <p id="county"><img src="images/roane_white.png" id="roanewhite">Roane County Schools</p>
            </div>
            <div class="logins">
                <ul>
                    <li>
                        <a id="logins" href="#">Login</a>
                    </li>
                    <li>
                        <a id="logins" href="Register.html">Register</a>
                    </li>
                </ul>

            </div>
        </div>
        <div class="navi2">
            <nav class="nav justify-content-center|justify-content-end">
                <a class="nav-link active" href="Booster.html">Home</a>
                <a class="nav-link" href="News.html">News</a>
                <a class="nav-link" href="Directory.html">Directory</a>
                <a class="nav-link" href="FAQ.html">FAQ</a>
            </nav>
        </div>
    </div>
    <div class="main1">
        <div class="one">
            <img src="images/RoaneRaiders.png" id="RoaneRaiders">
        </div>
        <div class="two">
            <h1 id="head">Please Complete the Form Below to Register</h1>
            <div id="register" class="container">
                <form id="registerform">
                    <div class="names">
                        <div id="names">
                            <input type="text" name="ParentFirst" id="ParentFirst" placeholder="First Name">
                        </div>
                        <div id="names">
                            <input type="text" name="ParentLast" id="ParentLast" placeholder="Last Name">
                        </div>
                    </div>
                    <h5>Mailing Address</h5>
                    <div class="street">
                        <input type="text" name="street" id="street" placeholder="Street">
                    </div>
                    <div class="address">
                        <input type="text" name="city" id="city" placeholder="City">
                        <select name="state" id="state">
                            <option value="AL">AL</option>
                            <option value="AK">AK</option>
                            <option value="AZ">AZ</option>
                            <option value="AR">AR</option>
                            <option value="CA">CA</option>
                            <option value="CO">CO</option>
                            <option value="CT">CT</option>
                            <option value="DE">DE</option>
                            <option value="FL">FL</option>
                            <option value="GA">GA</option>
                            <option value="HI">HI</option>
                            <option value="ID">ID</option>
                            <option value="IL">IL</option>
                            <option value="IN">IN</option>
                            <option value="IA">IA</option>
                            <option value="KS">KS</option>
                            <option value="KY">KY</option>
                            <option value="LA">LA</option>
                            <option value="ME">ME</option>
                            <option value="MD">MD</option>
                            <option value="MA">MA</option>
                            <option value="MI">MI</option>
                            <option value="MN">MN</option>
                            <option value="MS">MS</option>
                            <option value="MO">MO</option>
                            <option value="MT">MT</option>
                            <option value="NE">NE</option>
                            <option value="NV">NV</option>
                            <option value="NH">NH</option>
                            <option value="NJ">NJ</option>
                            <option value="NM">NM</option>
                            <option value="NY">NY</option>
                            <option value="NC">NC</option>
                            <option value="ND">ND</option>
                            <option value="OH">OH</option>
                            <option value="OK">OK</option>
                            <option value="OR">OR</option>
                            <option value="PA">PA</option>
                            <option value="RI">RI</option>
                            <option value="SC">SC</option>
                            <option value="SD">SD</option>
                            <option value="TN">TN</option>
                            <option value="TX">TX</option>
                            <option value="UT">UT</option>
                            <option value="VT">VT</option>
                            <option value="VA">VA</option>
                            <option value="WA">WA</option>
                            <option value="WV">WV</option>
                            <option value="WI">WI</option>
                            <option value="WY">WY</option>
                        </select>
                        <input type="text" name="zip" id="zip" placeholder="ZIP">
                    </div>
                    <div id="login">
                        <input type="text" placeholder="johndoe@gmail.com" name="email" id="email">
                        <br>
                        <div id="pass">
                            <input type="password" id="password" name="password" placeholder="Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                                required>
                        </div>
                        <div id="pass">
                            <input type="password" id="confpassword" name="confpassword" placeholder="Confirm Password" />
                        </div>
                        <div id="message">
                            <p id="letter" class="invalid">Must contain a lowercase letter</p>
                            <p id="capital" class="invalid">Must contain a uppercase letter</p>
                            <p id="number" class="invalid">Must contain atleast one number</p>
                            <p id="length" class="invalid">Must be a minimum of 8 characters</p>
                            <p id="same" class="invalid">Passwords Match</p>
                        </div>
                    </div>
                    <div class="footer">
                        <input type="reset" onclick="Reset()" value="Clear">
                        <input type="submit" onclick="Submit()" value="Submit">
                    </div>
                </form>
            </div>
        </div>
        <div class="three">
            <img src="images/RoaneRaiders.png" id="RoaneRaiders">
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="Booster.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
