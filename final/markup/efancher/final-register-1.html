<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
     <!-- Custom CSS -->
     <link rel="stylesheet" href="final.css">
    </head>
    
  <body>
      <div class="hl-registration">
            <h3 class="centerText" style="width: 50%; margin: auto;">Welcome Parents/ Guardians</h3>
            <p style="width: 300px; margin: auto;">To first register please sign up with your email
            and create a password
            </p>

            <form id="registration-form">
                <div class="hl-registration-whole">
                    <label class="hl-registration-title" for="email">
                    <!-- <div class="hl-registration-title"> -->
                        E-mail
                    <!-- </div> -->
                    </label>
                    <input class="hl-registration-input" id="email" type="email" required>
                </div>
                <ul style="width: 385.5px; margin: auto;">
                    <li>Password between 8-20 characters in length</li>
                    <li>Must have at least 1 Lower and Upper case letter</li>
                    <li>Must include at least one number</li>
                    <li>Must use one special character “!@#$%^&*()”</li>
                </ul>

                <div class="hl-registration-whole">
                    <label class="hl-registration-title" for="password">
                    <!-- <div class="hl-registration-title"> -->
                        Password
                    <!-- </div> -->
                    </label>
                    <input class="hl-registration-input" id="password-1" type="password" pattern="[[A-Z]{1-17}[a-z]{1-17}[!@#$%^&*()]{1-17}[0-9]{1-17}]{8-20}" required>
                </div>
                <div class="hl-registration-whole">
                    <label class="hl-registration-title" for="password">
                    <!-- <div class="hl-registration-title"> -->
                        Password
                    <!-- </div> -->
                    </label>
                    <input class="hl-registration-input" id="password-2" type="password" pattern="[[A-Z]{1-17}[a-z]{1-17}[!@#$%^&*()]{1-17}[0-9]{1-17}]{8-20}" required>
                </div>
                <div class="registration-buttons">
                    <button class="registration-button" id="back" href="#back">Back</button>
                    <button class="registration-button" id="next" href="final-register-2.html">Next</button>
                </div>
            </form>
      </div>
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <!-- Custom JS -->
    <script src="final.js"></script>
  </body>
