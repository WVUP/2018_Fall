  <body>
      <div id="signin" class="hl-registration centerText">
          <h4>Please sign in to continue</h4>
          <p class="centerText">
            Student Information
          </p>
          <form id="registration-form">
              <div class="hl-registration-whole">
                  <label class="hl-registration-title" for="email-signin">
                      E-mail
                  </label>
                  <input class="hl-registration-input" name="email-signin" id="email-signin" type="email" required>
              </div>
              <div class="hl-registration-whole">
                  <label class="hl-registration-title" for="password-signin">
                      Password
                  </label>
                  <input class="hl-registration-input" name="password-signin" id="password-signin" type="password" required>
              </div>
      </div>
      <div id="signinFailure" class="failureMessage hide">
          User does not exist or Email/Password combination does not match our records
        
        <!-- <button class="registration-button"><a href="final-signinGo back</button> -->
      </div>
      <div class="registration-buttons">
          <button class="registration-button" id="back">Cancel</button>
          <button class="registration-button" id="next" onclick="submitSignin()">Sign in</button>
      </div>
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
