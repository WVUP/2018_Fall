    <div class="hl-registration">
        <div id="signinContainer" class="padding-top">
            <div id="signin" class="centerText">
                <h4>Please sign in to continue</h4>
                <p class="centerText">
                    Student Information
                </p>
                <form id="registration-form">
                    <div class="hl-registration-whole">
                        <label class="hl-registration-title" for="email-signin">
                            E-mail
                        </label>
                        <input class="hl-registration-input" name="email-signin" id="email-signin" type="email" required>
                    </div>
                    <div class="hl-registration-whole">
                        <label class="hl-registration-title" for="password-signin">
                            Password
                        </label>
                        <input class="hl-registration-input" name="password-signin" id="password-signin" type="password" required>
                    </div>
            </div>
            <div id="signinFailure" class="failureMessage hide">
                User does not exist or Email/Password combination does not match our records
                
                <!-- <button class="registration-button"><a href="final-signinGo back</button> -->
            </div>
            <div class="registration-buttons" style="width: 50%;">
                <button class="registration-button" id="back"><a class="button" href="final-home.html">Cancel</a></button>
                <button class="registration-button" id="next" onclick="submitSignin()">Sign in</button>
            </div>
        </div>
        <div class="hide" id="signinSuccess">
            <div class="successMessage" id="successMessage">
                Success! You are signed in!
            </div>
            <h4 class="centerText">Would you like to start signing up students?</h4>
            <div class="registration-buttons" style="width: 30%;">
                <button class="registration-button" id="back"><a class="button" href="final-home.html">No</a></button>
                <button class="registration-button" id="next"><a class="button" href="final-signup.html">Yes</a></button>
            </div>
        </div>
    </div>
