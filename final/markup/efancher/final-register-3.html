<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
    <!-- Compiled and minified CSS
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    Compiled and minified JavaScript
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script> -->

     <!-- Custom CSS -->
     <link rel="stylesheet" href="final.css">
    </head>
    <style>
      .width-50{
        width: 50%;
      }
      .width-unset{
        width: unset;
      }
      .sportsOptions{
        width: 10%;
        size: 25;
      }
    </style>
  <body>
      <div class="hl-registration centerText">
          <h4>Please finish creating your profile to continue</h4>
          <p class="centerText">
            Student Information
          </p>
        <form id="registration-form">
            <div class="hl-registration-whole width-50">
                <div class="hl-registration-title">
                  First Name
                </div>
                <input class="hl-registration-input width-unset" id="firstNameStudent" type="text" pattern="[A-Z][a-z]" required>
            </div>
            <div class="hl-registration-whole width-50">
                <div class="hl-registration-title">
                  Last Name
                </div>
                <input class="hl-registration-input width-unset" id="lastNameStudent" type="text" pattern="[A-Z][a-z]" required>
            </div>
            <div class="hl-registration-whole width-50">
                <div class="hl-registration-title">
                  DOB
                </div>
                <input class="hl-registration-input width-unset" type="date" id="DOB" placeholder="MM/DD/YYYY" pattern="0-9{2}-{/}-0-9{2}-{/}-0-9{4}" required>
            </div>
            <div class="hl-registration-whole width-50">
                <div class="hl-registration-title">
                  Grade Level
                </div>
                <select style="width: 100px;" name="gradeLevel" id="gradeLevel" required>
                  <option value="NULL">Select One:</option>
                  <option disabled value="0">Kindergarden</option>
                  <option disabled value="1">First Grade</option>
                  <option disabled value="2">Second Grade</option>
                  <option value="3">Third Grade</option>
                  <option value="4">Fourth Grade</option>
                  <option value="5">Fifth Grade</option>
                  <option value="6">Sixth Grade</option>
                  <option value="7">Seventh Grade</option>
                  <option value="8">Eigth Grade</option>
                  <option value="9">Freshman</option>
                  <option value="10">Sophomore</option>
                  <option value="11">Junior</option>
                  <option value="12">Senior</option>
                </select>
            </div>
            <div class="hl-registration-whole width-50">
                <p class="centerText">
                  Student Information
                </p>
                <div style="width: 65%; margin: auto; height: 500px;" name="sportChoices" id="sportChoices" required>
                  <input class="sportsOptions" type="checkbox" value="Football">Football</input>
                  <input class="sportsOptions" type="checkbox" value="Volleyball">Volleyball</input>
                  <br>
                  <input class="sportsOptions" type="checkbox" value="Baseball">Baseball</input>
                  <input class="sportsOptions" type="checkbox" value="Track and Field">Track and Field</input>
                  <br>
                  <input class="sportsOptions" type="checkbox" value="Softball">Softball</input>
                  <input class="sportsOptions" type="checkbox" value="Golf">Golf</input>
                  <br>
                  <input class="sportsOptions" type="checkbox" value="Cross Country">Cross Country</input>
                  <input class="sportsOptions" type="checkbox" value="Football Cheerleading">Football Cheerleading</input>
                  <br>
                  <input class="sportsOptions" type="checkbox" value="Competitive Cheerleading">Competitive Cheerleading</input>
                  <input class="sportsOptions" type="checkbox" value="Wrestling">Wrestling</input>
                  <br>
                  <input class="sportsOptions" type="checkbox" value="Lacrosse">Lacrosse</input>
                </div>
            </div>
            <div class="registration-buttons">
                <button class="registration-button" id="back" href="#back">Back</button>
                <button class="registration-button" id="next" href="#next">Next</button>
            </div>
        </form>
      </div>
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <!-- Custom JS -->
    <script src="final.js"></script>
  </body>
</html>
