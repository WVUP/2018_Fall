<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
     <!-- Custom CSS -->
     <link rel="stylesheet" href="final.css">
    </head>
  <body>
      <div class="hl-registration centerText">
          <h4>Please finish creating your profile to continue</h4>
          <p class="centerText">
            Parent/Guardian Information
          </p>

          <form id="registration-form">
              <div class="hl-registration-whole">
                  <div class="hl-registration-title">
                    First Name
                  </div>
                  <input class="hl-registration-input" id="firstName" type="text" pattern="[A-Z][a-z]" required>
              </div>
              <div class="hl-registration-whole">
                  <div class="hl-registration-title">
                    Last Name
                  </div>
                  <input class="hl-registration-input" id="lastName" type="text" pattern="[A-Z][a-z]" required>
              </div>
              <p class="centerText">
                Address
              </p>

              <div class="hl-registration-whole">
                  <div class="hl-registration-title">
                    Street
                  </div>
                  <input class="hl-registration-input" id="street" type="text" pattern="[0-9]{1-5}[A-Z][a-z]" required>
              </div>
              <div class="hl-registration-whole">
                <div class="hl-registration-whole" style="display: inline-block; width: 39%;">
                    <div class="hl-registration-title">
                      City
                    </div>
                    <input class="hl-registration-input" style="width: 77%;" id="city" type="text" pattern="[A-Z][a-z]" required>
                </div>
                <div class="hl-registration-whole" style="display: inline-block; width: 30%;">
                    <div class="hl-registration-title" style="width: 30%;">
                      State
                    </div>
                    <select style="width: 100px;" name="state" id="state" required>
                        <option value="NULL">Select One:</option>
                        <option value="AL">Alabama</option>
                        <option value="AK">Alaska</option>
                        <option value="AZ">Arizona</option>
                        <option value="AR">Arkansas</option>
                        <option value="CA">California</option>
                        <option value="CO">Colorado</option>
                        <option value="CT">Connecticut</option>
                        <option value="DE">Delaware</option>
                        <option value="FL">Florida</option>
                        <option value="GA">Georgia</option>
                        <option value="HI">Hawaii</option>
                        <option value="ID">Idaho</option>
                        <option value="IL">Illinois</option>
                        <option value="IN">Indiana</option>
                        <option value="IA">Iowa</option>
                        <option value="KS">Kansas</option>
                        <option value="KY">Kentucky</option>
                        <option value="LA">Louisiana</option>
                        <option value="ME">Maine</option>
                        <option value="MD">Maryland</option>
                        <option value="MA">Massachusetts</option>
                        <option value="MI">Michigan</option>
                        <option value="MN">Minnesota</option>
                        <option value="MS">Mississippi</option>
                        <option value="MO">Missouri</option>
                        <option value="MT">Montana</option>
                        <option value="NE">Nebraska</option>
                        <option value="NV">Nevada</option>
                        <option value="NH">New Hampshire</option>
                        <option value="NJ">New Jersey</option>
                        <option value="NM">New Mexico</option>
                        <option value="NY">New York</option>
                        <option value="NC">North Carolina</option>
                        <option value="ND">North Dakota</option>
                        <option value="OH">Ohio</option>
                        <option value="OK">Oklahoma</option>
                        <option value="OR">Oregon</option>
                        <option value="PA">Pennsylvania</option>
                        <option value="RI">Rhode Island</option>
                        <option value="SC">South Carolina</option>
                        <option value="SD">South Dakota</option>
                        <option value="TN">Tennessee</option>
                        <option value="TX">Texas</option>
                        <option value="UT">Utah</option>
                        <option value="VT">Vermont</option>
                        <option value="VA">Virginia</option>
                        <option value="WA">Washington</option>
                        <option value="WV">West Virginia</option>
                        <option value="WI">Wisconsin</option>
                        <option value="WY">Wyoming</option>
                    </select>
                </div>
                <div class="hl-registration-whole" style="display: inline-block; width: 29%;">
                    <div class="hl-registration-title">
                      ZIP
                    </div>
                    <input class="hl-registration-input" style="width: 77%;" id="lastName" type="text" pattern="[0-9]{5}" required>
                </div>
              </div>
              <div class="registration-buttons">
                  <button class="registration-button" id="back" href="#back">Back</button>
                  <button class="registration-button" id="next" href="#next">Next</button>
              </div>
          </form>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <!-- Custom JS -->
    <script src="final.js"></script>
  </body>
</html>
