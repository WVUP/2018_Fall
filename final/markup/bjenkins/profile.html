<body lang="en-US">

<header>
<nav class="navbar navbar-expand-lg bg-light" style="padding:5px;margin:0;background-color:white;">

<div class="col-md-6 offset-md-3" id="profile-form">
	<h2 id="register-h2">Please enter your name and address.</h2>

	<div class="col-md-8 order-md-1">
		<form id="profileForm" class="needs-validation" method="post">
            <div class="row">
				<div class="col-md-6 mb-3" id="profile-input" style="margin-top:2rem !important;">
					<label for="firstName">First name:</label>
					<input type="text" class="form-control" id="firstName" placeholder="" value="" required>
					<div class="invalid-feedback">
						Valid first name is required.
					</div>
				</div>
				<div class="col-md-6 mb-3" id="profile-input" style="margin-top:2rem !important;">
					<label for="lastName">Last name:</label>
					<input type="text" class="form-control" id="lastName" placeholder="" value="" required>
					<div class="invalid-feedback">
						Valid last name is required.
					</div>
				</div>
            </div>
			
            <div class="mb-3" id="profile-input">
				<label for="address">Address:</label>
				<input type="text" class="form-control" id="address" placeholder="1234 Main St" required>
				<div class="invalid-feedback">
					Please enter a valid address.
				</div>
            </div>
			
            <div class="mb-3" id="profile-input">
				<label for="address2">Address 2 <span class="text-muted">(Optional):</span></label>
				<input type="text" class="form-control" id="address2" placeholder="Apartment or suite">
            </div>
			
            <div class="row">
				<div class="col-md-5 mb-3" id="profile-input">
					<label for="country">Country:</label>
					<select class="custom-select d-block w-100" id="country" required>
					<option value="">Choose...</option>
					<option value="United States">United States</option>
					<option value="United Kingdom">United Kingdom</option>
					<option value="Ireland">Ireland</option>
					<option value="Canada">Canada</option>
					<option value="France">France</option>
					<option value="Germany">Germany</option>
					<option value="Belgium">Belgium</option>
					<option value="Spain">Spain</option>
					</select>
					<div class="invalid-feedback">
						Please select a valid country.
					</div>
				</div>
				<div class="col-md-4 mb-3" id="profile-input">
					<label for="state">State:</label>
					<select class="custom-select d-block w-100" id="state" required>
					<option value="">Choose...</option>
					<option value="AL">AL</option>
                    <option value="AK">AK</option>
                    <option value="AZ">AZ</option>
                    <option value="AR">AR</option>
                    <option value="CA">CA</option>
                    <option value="CO">CO</option>
                    <option value="CT">CT</option>
                    <option value="DE">DE</option>
                    <option value="FL">FL</option>
                    <option value="GA">GA</option>
                    <option value="HI">HI</option>
                    <option value="ID">ID</option>
                    <option value="IL">IL</option>
                    <option value="IN">IN</option>
                    <option value="IA">IA</option>
                    <option value="KS">KS</option>
                    <option value="KY">KY</option>
                    <option value="LA">LA</option>
                    <option value="ME">ME</option>
                    <option value="MD">MD</option>
                    <option value="MA">MA</option>
                    <option value="MI">MI</option>
                    <option value="MN">MN</option>
                    <option value="MS">MS</option>
                    <option value="MO">MO</option>
                    <option value="MT">MT</option>
                    <option value="NE">NE</option>
                    <option value="NV">NV</option>
                    <option value="NH">NH</option>
                    <option value="NJ">NJ</option>
                    <option value="NM">NM</option>
                    <option value="NY">NY</option>
                    <option value="NC">NC</option>
                    <option value="ND">ND</option>
                    <option value="OH">OH</option>
                    <option value="OK">OK</option>
                    <option value="OR">OR</option>
                    <option value="PA">PA</option>
                    <option value="RI">RI</option>
                    <option value="SC">SC</option>
                    <option value="SD">SD</option>
                    <option value="TN">TN</option>
                    <option value="TX">TX</option>
                    <option value="UT">UT</option>
                    <option value="VT">VT</option>
                    <option value="VA">VA</option>
                    <option value="WA">WA</option>
                    <option value="WV">WV</option>
                    <option value="WI">WI</option>
                    <option value="WY">WY</option>
					</select>
					<div class="invalid-feedback">
						Please provide a valid state.
					</div>
				</div>
				<div class="col-md-3 mb-3" id="profile-input">
					<label for="zip">Zip:</label>
					<input type="text" class="form-control" id="zip" placeholder="" required>
					<div class="invalid-feedback">
						Zip code required.
					</div>
				</div>
            </div>
			<input type="submit" value="Submit" style="margin: 1rem 1rem;">
        </form>
    </div>
</div>

	<a href="index.html">Return Home</a>
