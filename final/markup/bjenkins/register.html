<div class="col-md-6 offset-md-3" id="register-form">
	<h2 id="register-h2">Welcome Parents / Guardians</h2>
	<p id="register-p">To first register, please sign up with your e-mail and create a password.</p>

    <form id="registerForm" class="needs-validation" method="post">
		<div class="mb-3">
            <label for="email" id="register-email">Email:</label>
			<input type="email" id="email" placeholder="email@example.com" style="width:500px;" required>
			<span id="confirmEmail" class="confirmEmail"></span>
		</div>
		<hr>
		<div id="password-wrapper">
			<label for="pass1" id="register-password">Password:</label>
			<input type="password" name="pass1" id="pass1" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required placeholder="Password">
		</div>
		<div id="password-wrapper">
			<label for="pass2" id="register-password">Confirm Password:</label>
			<input type="password" name="pass2" id="pass2" required placeholder="Confirm password" onkeyup="checkPass(); return false;">
			<span id="confirmPassword" class="confirmPassword"></span>
		</div>
		<br />
		<div id="message">
			<h3 style="text-align:center;">Password must contain the following to be valid: </h3>
			<p id="letter" class="invalid">A <b>lowercase</b> letter.</p>
			<p id="upper" class="invalid">A <b>UPPERCASE</b> letter.</p>
			<p id="number" class="invalid">A <b>number</b>.</p>
			<p id="length" class="invalid">A minimum of <b>8 characters</b>.</p>
		</div>
		<br />
        <input type="submit" value="Submit">
    </form>
</div>
