	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" href="css/regstyles.css">
</head>
<body lang="en-US">

<header>
<!-- Upper nav with logo & login/register buttons -->
<nav class="navbar navbar-light" style="height:85px;background-color:#92092F;">
	<a class="navbar-brand">
		<img src="images/roane_county.png" width="75" height="75" alt="">
	</a>
	<span class="navbar-text" id="nav-county">
		Roane County Schools
	</span>
	<a class="nav-item nav-link" id="nav-login" href="login.html">Login</a>
	<a class="nav-item nav-link" id="nav-regis" href="register.html">Register</a>
</nav>

<!-- Lower nav with navigational links -->
<ul id="nav-ul-lower">
	<li id="nav-li-lower"><a class="nav-lower-active" href="index.html">Home</a></li>
	<li id="nav-li-lower"><a href="news.html">News</a></li>
	<li id="nav-li-lower"><a href="directory.html">Directory</a></li>
	<li id="nav-li-lower"><a href="FAQ.html">FAQ</a></li>
</ul>
</header>

<!-- Box with login -->
<div class="login-text">
	<div class="row">
		<div class="col-md-6 offset-md-3">
			<form class="form-signin">
				<h1 class="h3 mb-3 font-weight-normal" style="margin-top:20px;text-align:center;">Log in here!</h1>
			<br />
				<label for="inputEmail" class="sr-only">Email address</label>
				<input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
			<br />
				<label for="inputPassword" class="sr-only">Password</label>
				<input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
			<br />
				<div class="checkbox mb-3">
					<label>
						<input type="checkbox" value="remember-me"> Remember me
					</label>
				</div>
				<button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
			<img src="images/roane_logo.png" class="img-center" alt="roane logo" width="150" height="150">
			</form>
		</div>
	</div>
</div>

<!-- JavaScript for Bootstrap to work -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</body>
</html>
